<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>Music Player HTML5</title>
     <meta name="description" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="">
     <link rel="stylesheet" href="styles.css">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">
  </head>
  <body>
     <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
     <![endif]-->


<div id="main" class="container">
        <div id="visuals"></div>
        <div id="metadetails">
         <div id="div-slider">
              <span id="audioPlayerx">00:00</span>
              <div id="greyslider">
                 <div id="fillbar"></div>
                 <div draggable="true" id="slider-nob"></div>
              </div>
              <span id="duration">12:25</span>
           </div>
           <div id="controlsx">
           <button id="previous" onclick="prevSong()">
              <i class="fas fa-step-backward"></i>
           </button>
           <button id="play">
              <i class="fas fa-solid fa-play"></i>
           </button>
           <button id="next" onclick="nextSong()">
              <i class="fas fa-step-forward"></i>
           </button>
        </div>
          <center><audio id="audioPlayer" controls></audio></center>
          <div class="controls" align="center">
            <button id="prevBtn">Previous</button>
            <i class="fas fa-step-backward"></i>
            <button id="playPauseBtn">Play</button>
            <i class="fas fa-solid fa-play"></i>
            <button id="nextBtn">Next</button>
             <i class="fas fa-step-forward"></i>
        </div>
           <div id="details">

              <div id="detail-text">
                 <h1 id="song-name">Music Player HTML5, CSS & JavaScript</h1>                 
                 <p id="artist-name"><!-- artis --></p>
                  <input type="file" id="folderInput" webkitdirectory directory multiple accept="audio/*">
        <label for="folderInput" class="file-label">Select Music Folder</label>
         <h2>Playlist</h2>
        <ul id="playlist"></ul>
              </div>
           </div>  
        </div>      
     </div>
     <script src="script.js"></script>
  </body>
</html>
